<div [@routerTransition]>
  <div class="row">
    <div class="col-xl-4">
      <ng-template #rt let-r="result" let-t="term"> <ngb-highlight [result]="r.Name" [term]="t"></ngb-highlight> </ng-template>
      <label for="Organization">Organization <span class="text-danger">*</span>:</label>
      <input
        name="Organization"
        type="text"
        class="form-control"
        [(ngModel)]="Org"
        [ngbTypeahead]="searchOrg"
        (focus)="focus$.next($event.target.value)"
        (click)="click$.next($event.target.value)"
        #Organization="ngbTypeahead"
        [resultTemplate]="rt"
        [inputFormatter]="formatter"
        [editable]="false"
      />
      <div *ngIf="Organization.invalid && (Organization.dirty || Organization.touched)" class="alert alert-danger">
        <div *ngIf="Organization.errors['required']">Organization is required.</div>
      </div>
    </div>
    <div class="col-xl-4">
            <ng-template #rt let-r="result" let-t="term"> <ngb-highlight [result]="r.Name" [term]="t"></ngb-highlight> </ng-template>
            <label for="Organization">Organization <span class="text-danger">*</span>:</label>
            <input
              name="Organization"
              type="text"
              class="form-control"
              [(ngModel)]="Org"
              [ngbTypeahead]="searchOrg"
              (focus)="focus$.next($event.target.value)"
              (click)="click$.next($event.target.value)"
              #Organization="ngbTypeahead"
              [resultTemplate]="rt"
              [inputFormatter]="formatter"
              [editable]="false"
            />
            <div *ngIf="Organization.invalid && (Organization.dirty || Organization.touched)" class="alert alert-danger">
              <div *ngIf="Organization.errors['required']">Organization is required.</div>
            </div>
          </div>
          <div class="col-xl-4">
                <label>Shipment Date <span class="text-danger">*</span>: </label>
                <div class="form-group">
                  <div class="input-group datepicker-input">
                    <input
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="dp"
                      [(ngModel)]="item.ShipmentDt"
                      ngbDatepicker
                      required
                      #d="ngbDatepicker"
                      #ShipmentDt="ngModel"
                    />
                    <button class="input-group-addon" (click)="d.toggle()" type="button">
                      <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                      <span class="fa fa-calendar"></span>
                    </button>
                  </div>
                  <div *ngIf="ShipmentDt.invalid && (ShipmentDt.dirty || ShipmentDt.touched)" class="alert alert-danger">
                    <div *ngIf="ShipmentDt.errors['required']">Shipment Date is required.</div>
                  </div>
                </div>
              </div>
  </div>
  <div class="row"><app-transaction-list></app-transaction-list></div>
</div>
