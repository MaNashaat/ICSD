<div [@routerTransition]>
    <!--<app-page-header [heading]="'Makes'" [icon]="'fa-car'"></app-page-header>-->
    <form name="detailsForm" #detailsForm="ngForm" class="row" (ngSubmit)="save();" novalidate>
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                       
                        <div class="col-xl-3">
                            <label>Code</label>
                            <div class="form-group">
                                <input #Code="ngModel" name="Code" class="form-control" type="text"  pattern="{{patterns.Alphanumeric}}" 
                                [(ngModel)]="item.Code"
                                    autofocus />
                            </div>

                        </div>
                        <div class="col-xl-3">
                            <label>Name</label>
                            <div class="form-group">
                                <input #NameEn="ngModel" name="NameEn" class="form-control" type="text"  pattern="{{patterns.Alphanumeric}}"
                                 [(ngModel)]="item.NameEn"
                                    autofocus />
                            </div>
                        </div>
                        
                        <div class="col-xl-3">
                            <label>Phone Number</label>
                            <div class="form-group">
                                <input #Mobile="ngModel" name="Mobile" class="form-control" type="text"  pattern="{{patterns.Alphanumeric}}" 
                                [(ngModel)]="item.Mobile"
                                    autofocus />
                            </div>
                        </div>
                  
                        <div class="col-xl-3">
                             <div class="text-right">
                            <button style="margin-top: 30px"   class="btn btn-success pull-right" [disabled]="item==null||item==undefined" type="button" (click)="search()">Print
                                <i class="fa fa-print" aria-hidden="true"></i>
                            </button>
                        </div>
                        </div>
                       
                    </div>
                </div>
              


            </div>
        </div>
    </form>
    <div class="card">

    <div id="user"  class="popup card-body">
        <div class="details">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped row-border hover">
                <thead id="table">
                    <tr>
                        <th>Code</th>
                        <th>Name English</th>
                        <th>Name Arbic</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let _item of list">
                        <td>{{_item.Code}}</td>
                        <td>{{_item.NameEn}}</td>
                        <td>{{_item.NameAr}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
   </div>
    <div class="card-footer">
                    <div class="text-right">
                        <button class="btn btn-success" type="button" (click)="print()">Print
                            <i class="fa fa-print" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
</div>
</div>
